<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quick Service</title>
  </head>
  <body>
    <!-- CABEÇALHO - CAMPOS DE BUSCA -->
    <header>
      <div class="container mt-4">
        <p class="h3 text-center">ATENDIMENTO</p>
      </div>
    </header>

    <!-- CORPO - INFORMAÇÕES DO ATENDIMENTO - COMEÇO -->
    <main>
      <div class="container-fluid mt-4 mb-4">
        <div class="container">
          <!-- INPUTS DE BUSCA - COMEÇO -->
          <form>
            <div class="form-group mb-3">
              <input
                type="number"
                class="form-control"
                id="id_contrato"
                placeholder="Informe o contrato do cliente para buscar informações..."
              />
              <button type="submit" class="btn btn-primary mt-3">Buscar</button>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="protocolo_opa"
                placeholder="Informe o protocolo do OPA para buscar informações..."
              />
              <button type="submit" class="btn btn-primary mt-3">Buscar</button>
            </div>
          </form>

          <!-- INPUTS DE BUSCA - FIM -->
        </div>

        <div class="container mt-4 mb-4">
          <p class="h5 text-center">INFORMAÇÕES DO ATENDIMENTO</p>
        </div>

        <div class="container">
          <form>
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="nomeAtendente"
                placeholder="Nome do Atendente"
              />
            </div>

            <div class="form-group mb-3">
              <div class="input-group data" id="datepicker">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Data do atendimento"
                />
              </div>
            </div>

            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="protocoloAtendimento"
                placeholder="Protocolo do Atendimento"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="contatante"
                placeholder="Nome de quem entrou em contato"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="telefone"
                placeholder="Telefone de quem entrou em contato"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="titular"
                placeholder="Nome do titular"
              />
            </div>
          </form>
        </div>

        <div class="container mt-4 mb-4">
          <p class="h5 text-center">INFORMAÇÕES DO CLIENTE</p>
        </div>

        <div class="container">
          <form>
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="planoCliente"
                placeholder="Plano do Cliente"
              />
            </div>

            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="loginPppoe"
                placeholder="Login"
              />
            </div>

            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="senhaPppoe"
                placeholder="Senha"
              />
            </div>
            <div class="form-group mb-3">
              <label for="selectExample">Escolha uma opção:</label>
              <select class="form-select" id="selectExample">
                <option value="">Selecionar</option>
                <option value="">ONT ZTE</option>
                <option value="">ONT STAVIX</option>
                <option value="">ONU STAVIX</option>
                <option value="">ONU STAVIX + ROTEADOR TP-LINK</option>
                <option value="">ONU STAVIX + ROTEADOR GREATEK</option>
                <option value="">ONU STAVIX + ROTEADOR DLINK</option>
                <option value="">ONU STAVIX + ROTEADOR INTELBRAS</option>
                <option value="">ONU FIBERHOME</option>
                <option value="">ONU FIBERHOME + ROTEADOR TP-LINK</option>
                <option value="">ONU FIBERHOME + ROTEADOR GREATEK</option>
                <option value="">ONU FIBERHOME + ROTEADOR DLINK</option>
                <option value="">ONU FIBERHOME + ROTEADOR INTELBRAS</option>
              </select>
            </div>
          </form>
        </div>

        <div class="container mt-4 mb-4">
          <p class="h5 text-center">INFORMAÇÕES DO CONCENTRADOR</p>
        </div>

        <div class="container">
          <form>
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="OLT" />
                </div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Slot"
                  />
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="Pon" />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="MAC Equipamento"
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Sinal da Fibra"
                  />
                </div>
              </div>
            </form>
          </form>
        </div>

        <div class="container mt-4 mb-4">
          <p class="h5 text-center">INFORMAÇÕES DO CHAMADO</p>
        </div>

        <div class="container">
          <form>
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="motivo_chamado"
                placeholder="Motivo do chamado"
              />
            </div>
            <div class="form-group">
              <label for="descricao_atendimento">Descrição detalhada do atendimento</label>
              <textarea class="form-control" id="descricao_atendimento" rows="10"></textarea>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- CORPO - INFORMAÇÕES DO ATENDIMENTO - FIM -->
  </body>
</html>
